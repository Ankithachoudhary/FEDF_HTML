<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
      
      <!-- Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>
      
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@domain.com" required>
      
      <!-- Phone -->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" 
             pattern="[0-9]{3}[0-9]{3}[0-9]{4}" 
             title="Phone number format: 123-456-7890" required>
      
      <!-- Department -->
      <label for="dept">Department:</label>
      <select id="dept" name="dept" required>
        <option value="">-- Select Department --</option>
        <option value="cs">Computer Science</option>
        <option value="it">Electonics and Communication</option>
        <option value="ece">Artificial inteligence and Data science</option>
        <option value="mech">Mechanical</option>
      </select>
      
      <!-- Submit -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
